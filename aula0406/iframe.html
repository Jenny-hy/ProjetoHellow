<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Exemplo</title>
</head>
<body>

    <p>Você pode usar os atributos width e height para definir altura e largura fo frame</p>
    <iframe src="atributo_idjs.html" height="200" width="300" title="Iframe Example"></iframe>
     <h2>Remover a borda do frame</h2>
     <p>Para remover o padrão de borda do frame, use CSS:</p>
     <iframe src="atributo_idjs.html" style="border: none;" title="Iframe Example"></iframe>

     <h2>Personalize a borda do iframe</h2>
     <p>Com CSS, você também pode mudar o tamanho, estilo e cor da borda do Iframe:</p>

     <iframe src="atributo_idjs.html" style="border: 2px solid rgb(80, 27, 105);" title="Iframe Example"></iframe>
</body>
</html>

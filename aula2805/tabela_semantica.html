<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Semântica</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <!--Tabela que organiza os dados de uma corrida-->
    <table>
    <!--Cabeçalho da tabela-->
    <thead>
        <tr>
            <!--Cabeçalho de cada coluna-->
            <th>Posição</th>
            <th>Nome</th>
            <th>Tempo</th>
        </tr>
    </thead>
    <!--corpo da tabela onde os dados estão-->
    <tbody>
        <tr>
            <!--Dados da primeira linha-->
            <td>1</td>
            <td>Ana</td>
            <td>12s</td>
        </tr>
        <tr>
            <!--Dados da segunda linha-->
            <td>2</td>
            <td>Bruno</td>
            <td>15s</td>
        </tr>
        <tr>
            <!--Dados da terceira linha-->
            <td>3</td>
            <td>Clara</td>
            <td>18s</td>
        </tr>
        <!--rodapé da tabela-->
    </tbody>
    <tfoot>
        <!--resumo ou nota da tabela-->
        <th colspan="3">Resultados da corrida infantil</th>
    </tfoot>
    </table>
    
</body>
</html>
